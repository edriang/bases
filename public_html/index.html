<!DOCTYPE html>
<html ng-app="bases">
    <head>
        <title>Bases - Anotador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="main-wrapper" class="container-fluid" ng-controller="JuegoController">
            
            <h1>Anotador Bases v1.0</h1>
            <hr/>
            
            <!-- Form de configuracion de la partida -->
            <form name='form' ng-if="!juego.getIniciado()" class="jumbotron" ng-submit="crearJuego()">

                <h2>Configuración de la partida</h1>
                <div class="form-group">
                    <label for="numero_rondas">Número de rondas</label>
                    <input id="numero_rondas" class="form-control" type="number" name="numero_rondas" ng-model="juego.numero_rondas" required />
                </div>

                <div class="form-group">
                    <label for="numero_rondas">Número de jugadores</label>
                    <input id="numero_jugadores" class="form-control" type="number" name="numero_jugadores" ng-model="juego.numero_jugadores" required min="2" ng-change="actualizarNumeroJugadores()" />
                </div>

                <h2>Jugadores</h2>
                <div ng-repeat="jugador in jugadores track by $index">
                    <div ng-form="jugador" class="form-group">
                        <label for="jugador_{{ $index }}">Nombre jugador {{ $index + 1 }}:</label>
                        <input id="jugador_{{ $index }}" class="form-control" type="text" name="jugador_{{ $index }}" ng-model="jugadores[$index]" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Listo!</button>
            </form>
            
            <!-- Vista de la partida -->
            <div ng-if="juego.getIniciado()" id="juego">
                <div class='table-responsive'>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="col jugador" rowspan='3'>Jugadores</th>
                                <th class="col ronda" colspan="{{ juego.numero_rondas * 3 }}">
                                    Rondas
                                    <span ng-click='configurarRondas()' class='pull-right'><i class='fa fa-cog'></i></span>
                                </th>
                                <th class="col puntaje" rowspan='3'>Puntaje</th>
                            </tr>
                            <tr>
                                <th colspan="3" class='col ronda' ng-repeat='ronda in juego.getRondas() track by ronda.numero'>
                                    {{ ronda.numero }}° ({{ ronda.numero_cartas }} cartas)
                                </th>
                            </tr>
                            <tr>
                                <th class='col ronda' ng-repeat-start='ronda in juego.getRondas() track by ronda.numero'>Apuesta</th>
                                <th class='col ronda'>Resultado</th>
                                <th class='col ronda' ng-repeat-end>Puntos</th>
                            </tr>
    <!--                        <tr>
                                <th class='ronda' ng-repeat='ronda in juego.getRondas() track by ronda.numero'>
                                    <input type='number' class='form-control' ng-model='ronda.numero_cartas' />
                                </th>
                            </tr>-->
                        </thead>
                        <tbody>

                            <tr ng-repeat="jugador in juego.getJugadores() track by jugador.id">
                                <td class="col jugador">{{ jugador.nombre }}</td>
                                <td class='col ronda' ng-class="{'error': ronda.error_apuestas}" ng-repeat-start='ronda in juego.getRondas() track by ronda.numero'>
                                    <input type="number" class="form-control" ng-model="ronda.apuestas[jugador.id].bases_apostadas" min="0" max="{{ ronda.numero_cartas }}" start-with-zero ng-change="ronda.controlarErrorApuestas()"/>
                                </td>
                                <td class='col ronda' ng-class="{'error': ronda.error_resultados}">
                                    <input type="number" class="form-control" ng-model="ronda.apuestas[jugador.id].bases_obtenidas" min="0" max="{{ ronda.numero_cartas }}" start-with-zero ng-change="ronda.controlarErrorResultados()"/>
                                </td>
                                <td class='col ronda' ng-repeat-end>
                                    <input type="text" readonly class="form-control" value="{{ ronda.error_apuestas || ronda.error_resultados ? '--' :  ronda.apuestas[jugador.id].obtenerPuntaje() }}"/>
                                </td>
                                <td class="col puntaje">
                                    <input type="text" readonly class="form-control" value="{{ juego.obtenerPuntajeJugador(jugador) }}"/>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        
    </body>
</html>
